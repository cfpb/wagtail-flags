[tox]
skipsdist=True
envlist=
    lint,
    py{38,311}-dj{32}-wag{215},
    py{38,311}-dj{32,40}-wag{30,latest},
    coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    python -b -m coverage run --parallel-mode --source='wagtailflags' {envbindir}/django-admin test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=wagtailflags.tests.settings

basepython=
    py38:  python3.8
    py311: python3.11

deps=
    dj32:  Django>=3.2,<3.3
    dj40:  Django>=4.0,<4.1
    wag215: wagtail>=2.15,<4
    wag30: wagtail>=3.0,<3.1
    waglatest: wagtail<4

[testenv:lint]
basepython=python3.8
deps=
    black
    ruff
    isort
commands=
    black --check wagtailflags
    ruff wagtailflags
    isort --check-only --diff wagtailflags

[testenv:coverage]
basepython=python3.8
deps=
    coverage
    diff_cover
commands=
    coverage combine
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100
