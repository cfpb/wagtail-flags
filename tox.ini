[tox]
skipsdist=True
envlist=lint,py{27,36}-dj{18,111}-wag{113},py{36}-dj{20}-wag{20,21}

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run --source='wagtailflags' {envbindir}/django-admin.py test {posargs}
    coverage report -m
setenv=
    DJANGO_SETTINGS_MODULE=wagtailflags.tests.settings

basepython=
    py27: python2.7
    py36: python3.6

deps=
    dj18: Django>=1.8,<1.9
    dj111: Django>=1.11,<1.12
    dj20: Django>=2.0,<2.1
    wag113: wagtail>=1.13,<1.14
    wag20: wagtail>=2.0,<2.1
    wag21: wagtail>=2.1,<2.2

[testenv:lint]
basepython=python3.6
deps=
    flake8>=2.2.0
    isort>=4.2.15
commands=
    flake8 .
    isort --check-only --diff --recursive wagtailflags

[flake8]
ignore=E731,W503
exclude=
    .tox,
    __pycache__


[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
not_skip=__init__.py
use_parentheses=1
known_django=django
known_wagtail=wagtail
known_future_library=future,six
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
